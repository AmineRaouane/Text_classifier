services:
  - type: web
    name: text-classification-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: LOG_LEVEL
        value: INFO
      - key: HOST
        value: 0.0.0.0
      - key: MAX_SEQUENCE_LENGTH
        value: 50
      - key: MODEL_PATH
        value: model/model.h5
      - key: TOKENIZER_PATH
        value: model/tokenizer.json
